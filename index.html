<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e39139afa.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
                <div class="box-images">
                    <div class="img-slide">
                        <img class="visible" src="img/lake2.jpg" alt="">
                        <img src="img/beach.jpg" alt="">
                        <img src="img/clouds.jpg" alt="">
                        <img src="img/desert.jpg" alt="">
                    </div>
                    <div class="photo-selectors">
                        <i class="visible fas fa-circle first-selector"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle last-selector"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
            </div>
        </div>
        <script src="sheet.js" charset="utf-8"></script>
    </body>
</html>
