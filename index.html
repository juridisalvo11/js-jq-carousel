<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3e39139afa.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="title"><h1>nature slider</h1></div>
        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </div>
                <div class="box-images">
                    <div class="img-slide">
                        <img class="visible first-img" src="img/lake2.jpg" alt="">
                        <img class="second-img" src="img/beach.jpg" alt="">
                        <img class="third-img" src="img/clouds.jpg" alt="">
                        <img class="last-img" src="img/desert.jpg" alt="">
                    </div>
                    <div class="photo-selectors">
                        <i class="visible fas fa-circle first-selector"></i>
                        <i class="fas fa-circle second-selector"></i>
                        <i class="fas fa-circle third-selector"></i>
                        <i class="fas fa-circle last-selector"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-right fa-2x"></i>
                </div>
            </div>
            <div class="">
                <button class="play" type="button" name="button">play</button>
                <button class="stop visible" type="button" name="button">stop</button>
            </div>

        </div>

        <script src="sheet.js" charset="utf-8"></script>
    </body>
</html>
